_format_version: "2.1"
_transform: true

services:
  - name: postgrest-service
    url: http://rest:3000
    routes:
      - name: postgrest-route
        paths:
          - /rest/v1
        strip_path: true
        
  - name: storage-service
    url: http://storage:5000
    routes:
      - name: storage-route
        paths:
          - /storage/v1
        strip_path: true # Removes /storage/v1 before hitting storage-api

  - name: fastapi-backend
    url: http://backend:8000
    routes:
      - name: backend-route
        paths:
          - /api
        strip_path: false
