services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL}
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      JWT_SECRET: ${JWT_SECRET}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      PYTHONUNBUFFERED: 1