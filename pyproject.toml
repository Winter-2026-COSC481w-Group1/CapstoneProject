[tool.ruff]
# Target Python 3.10 as per our requirements
target-version = "py310"
line-length = 88

[tool.ruff.lint]
# E = Error, F = Logic/Pyflakes, I = Import Sorting, UP = Modern Python
select = ["E", "F", "I", "UP", "B"]
ignore = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false